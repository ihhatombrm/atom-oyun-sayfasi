<head>

    <title>TETRƒ∞S</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-image: url('pembe.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20;


            .baslik-kutusu {
      display: inline-block;
      background-color: #00b380;
      color: #e0ffef;
      padding: 15px 40px;
      margin: 30px auto 20px;
      border-radius: 12px;

    }

     h1 {
      margin: 0;

    }

        }
        .game-container {

        }
        #game-board {

        }

            background-color: #fff;

            min-width: 200px;

            border: 3px solid #ff9e7d;

            position: relative;
        }
        .score {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 10px 0;
        }
        .level {
            font-size: 1.5em;
            color: #43b581;
            margin: 10px 0;
        }
        .lines {
            font-size: 1.3em;
            color: #7289da;
            margin: 10px 0;
        }
        .controls {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;

            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .controls h2 {

        }
        .controls p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .controls img {
            margin: 10px;
            vertical-align: middle;
        }
        button {
            background-color: #ff9e7d;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 5px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        button:hover {
            background-color: #ff6b6b;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
            display: none;
        }
        .game-over h2 {

            font-size: 2em;
            margin-bottom: 10px;
        }
        .game-over p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .touch-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
            gap: 10px;
        }
        .touch-btn {

            height: 50px;
            font-size: 1.5em;
            background-color: #ff9e7d;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .touch-btn:active {
            transform: translateY(2px);
            background-color: #ff6b6b;
        }
        @media (min-width: 769px) {
            .touch-controls {
                display: none; /* Masa√ºst√ºnde dokunmatik kontrolleri gizle */
            }
        }
    </style>
</head>
<body>
    <div class="baslik-kutusu">
        <h1>TETRƒ∞S</h1>
    </div>


    <div class="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>

        <div class="info-panel">
            <div>
                <h2>Sƒ±radaki Par√ßa</h2>
                <div class="next-piece-container">
                    <canvas id="next-piece" width="120" height="120"></canvas>
                </div>
            </div>

            <div>
                <div class="score">Puan: <span id="score">0</span></div>
                <div class="level">Seviye: <span id="level">1</span></div>
                <div class="lines">√áizgiler: <span id="lines">0</span></div>
            </div>

            <div>
                <button id="start-button">Ba≈üla</button>
                <button id="pause-button">Duraklat</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <h2>Kontroller</h2>
        <p>‚¨ÖÔ∏è Sol Ok: Sola hareket</p>
        <p>‚û°Ô∏è Saƒü Ok: Saƒüa hareket</p>
        <p>‚¨áÔ∏è A≈üaƒüƒ± Ok: Hƒ±zlƒ± d√º≈ü√ºr</p>
        <p>‚¨ÜÔ∏è Yukarƒ± Ok: √áevir</p>
        <p>Bo≈üluk: Anƒ±nda d√º≈ü√ºr</p>

        <!-- Mobil dokunmatik kontrolle i√ßin butonlar -->
        <div class="touch-controls">
            <button id="move-left" class="touch-btn">‚¨ÖÔ∏è</button>
            <button id="move-down" class="touch-btn">‚¨áÔ∏è</button>
            <button id="rotate" class="touch-btn">üîÑ</button>
            <button id="move-right" class="touch-btn">‚û°Ô∏è</button>
            <button id="hard-drop" class="touch-btn">‚è¨</button>
        </div>
    </div>

    <div id="game-over" class="game-over">
        <h2>Oyun Bitti!</h2>
        <p>Puanƒ±n: <span id="final-score">0</span></p>
        <button id="play-again">Tekrar Oyna</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Canvas ve 2D baƒülamƒ± al
            const canvas = document.getElementById('game-board');
            const ctx = canvas.getContext('2d');
            const nextPieceCanvas = document.getElementById('next-piece');
            const nextPieceCtx = nextPieceCanvas.getContext('2d');

            // Oyun deƒüi≈ükenleri
            const COLS = 10;
            const ROWS = 20;

            // Mobil cihazlarda yeniden boyutlandƒ±rma
            function resizeGameCanvas() {
                if (window.innerWidth <= 768) {
                    // Mobil cihazlarda oranƒ± koru
                    const maxWidth = Math.min(window.innerWidth * 0.9, 300);
                    const ratio = ROWS / COLS; // 20/10 = 2
                    canvas.style.width = maxWidth + 'px';
                    canvas.style.height = (maxWidth * ratio) + 'px';
                } else {
                    canvas.style.width = '';
                    canvas.style.height = '';
                }
            }

            // Sayfa y√ºklendiƒüinde ve boyutu deƒüi≈ütiƒüinde √ßalƒ±≈ütƒ±r
            resizeGameCanvas();
            window.addEventListener('resize', resizeGameCanvas);
            const COLORS = [
                '#FF9AA2', // Pembe
                '#FFB7B2', // A√ßƒ±k pembe
                '#FFDAC1', // ≈ûeftali
                '#E2F0CB', // A√ßƒ±k ye≈üil
                '#B5EAD7', // Mint
                '#C7CEEA', // A√ßƒ±k mavi
                '#9ED2FF'  // Parlak mavi
            ];
            const SHAPES = [
                [[1, 1, 1, 1]],                 // I par√ßasƒ±
                [[1, 1], [1, 1]],               // O par√ßasƒ±
                [[0, 1, 0], [1, 1, 1]],         // T par√ßasƒ±
                [[1, 1, 0], [0, 1, 1]],         // Z par√ßasƒ±
                [[0, 1, 1], [1, 1, 0]],         // S par√ßasƒ±
                [[1, 0, 0], [1, 1, 1]],         // L par√ßasƒ±
                [[0, 0, 1], [1, 1, 1]]          // J par√ßasƒ±
            ];

            // Oyun tahtasƒ± ve sƒ±radaki par√ßa
            let board = createBoard();
            let currentPiece = getRandomPiece();
            let nextPiece = getRandomPiece();

            // Oyun durumu deƒüi≈ükenleri
            let score = 0;
            let level = 1;
            let lines = 0;
            let dropCounter = 0;
            let dropInterval = 1000;
            let lastTime = 0;
            let paused = false;
            let gameOver = false;
            let gameActive = false;

            // DOM elemanlarƒ±
            const scoreElement = document.getElementById('score');
            const levelElement = document.getElementById('level');
            const linesElement = document.getElementById('lines');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const gameOverElement = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const playAgainButton = document.getElementById('play-again');

            // Bo≈ü oyun tahtasƒ± olu≈ütur
            function createBoard() {
                let board = [];
                for (let row = 0; row < ROWS; row++) {
                    board[row] = Array(COLS).fill(0);
                }
                return board;
            }

            // Rastgele par√ßa olu≈ütur
            function getRandomPiece() {
                const type = Math.floor(Math.random() * SHAPES.length);
                const shape = JSON.parse(JSON.stringify(SHAPES[type])); // Derin kopya

                const piece = {
                    shape: shape,
                    color: COLORS[type],
                    x: Math.floor(COLS / 2) - Math.floor(shape[0].length / 2),
                    y: 0
                };
                return piece;
            }

            // Oyun tahtasƒ±nƒ± √ßiz
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const blockSize = canvas.width / COLS;

                // Izgarayƒ± √ßiz
                ctx.strokeStyle = '#DDDDDD';
                ctx.lineWidth = 0.5;

                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        if (board[row][col]) {
                            // Dolu blok
                            const colorIndex = board[row][col] - 1;
                            if (colorIndex >= 0 && colorIndex < COLORS.length) {
                                drawBlock(ctx, col, row, COLORS[colorIndex]);
                            } else {
                                // Ge√ßersiz renk indeksi, g√ºvenli bir renk kullan
                                drawBlock(ctx, col, row, COLORS[0]);
                            }
                        } else {
                            // Bo≈ü ƒ±zgara
                            ctx.strokeRect(col * blockSize, row * blockSize, blockSize, blockSize);
                        }
                    }
                }

                // Mevcut par√ßayƒ± √ßiz
                if (currentPiece && currentPiece.shape) {
                    ctx.save();
                    try {
                        for (let row = 0; row < currentPiece.shape.length; row++) {
                            for (let col = 0; col < currentPiece.shape[row].length; col++) {
                                if (currentPiece.shape[row][col]) {
                                    const boardX = currentPiece.x + col;
                                    const boardY = currentPiece.y + row;

                                    // Oyun tahtasƒ± i√ßinde olduƒüundan emin ol
                                    if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                                        drawBlock(
                                            ctx,
                                            boardX,
                                            boardY,
                                            currentPiece.color
                                        );
                                    }
                                }
                            }
                        }

                        // G√∂lgeyi √ßiz (par√ßanƒ±n d√º≈üeceƒüi yer)
                        drawShadow();
                    } catch (e) {
                        console.error("Par√ßa √ßiziminde hata:", e);
                    }
                    ctx.restore();
                }
            }

            // Par√ßanƒ±n g√∂lgesini √ßiz (d√º≈üeceƒüi yer)
            function drawShadow() {
                if (!currentPiece || !currentPiece.shape) return;

                const shadowPiece = {
                    ...currentPiece,
                    y: currentPiece.y
                };

                // Par√ßayƒ± en a≈üaƒüƒ±ya d√º≈ü√ºr
                while (!checkCollision(shadowPiece, 0, 1)) {
                    shadowPiece.y++;
                }

                // G√∂lgeyi √ßiz
                ctx.save();
                ctx.globalAlpha = 0.2;
                try {
                    for (let row = 0; row < shadowPiece.shape.length; row++) {
                        for (let col = 0; col < shadowPiece.shape[row].length; col++) {
                            if (shadowPiece.shape[row][col]) {
                                const boardX = shadowPiece.x + col;
                                const boardY = shadowPiece.y + row;

                                // Oyun tahtasƒ± i√ßinde olduƒüundan emin ol
                                if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                                    drawBlock(
                                        ctx,
                                        boardX,
                                        boardY,
                                        shadowPiece.color
                                    );
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.error("G√∂lge √ßiziminde hata:", e);
                }
                ctx.restore();
            }

            // Sƒ±radaki par√ßayƒ± √ßiz
            function drawNextPiece() {
                nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);

                if (!nextPiece) return;

                const blockSize = 25;
                const offsetX = (nextPieceCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextPieceCanvas.height - nextPiece.shape.length * blockSize) / 2;

                try {
                    for (let row = 0; row < nextPiece.shape.length; row++) {
                        for (let col = 0; col < nextPiece.shape[row].length; col++) {
                            if (nextPiece.shape[row][col]) {
                                nextPieceCtx.save();
                                nextPieceCtx.fillStyle = nextPiece.color;
                                nextPieceCtx.fillRect(offsetX + col * blockSize, offsetY + row * blockSize, blockSize, blockSize);
                                nextPieceCtx.lineWidth = 2;
                                nextPieceCtx.strokeStyle = 'white';
                                nextPieceCtx.strokeRect(offsetX + col * blockSize, offsetY + row * blockSize, blockSize, blockSize);
                                nextPieceCtx.restore();
                            }
                        }
                    }
                } catch (e) {
                    console.error("Sƒ±radaki par√ßa √ßizilirken hata olu≈ütu:", e);
                }
            }

            // Blok √ßizimi
            function drawBlock(context, x, y, color) {
                // Ekrandan ta≈üma kontrol√º
                if (x < 0 || x >= COLS || y < 0 || y >= ROWS) {
                    console.error(`Ge√ßersiz blok konumu: (${x}, ${y})`);
                    return;
                }

                const blockSize = canvas.width / COLS;
                context.fillStyle = color;
                context.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);

                // Bloƒüu parlat
                context.lineWidth = 2;
                context.strokeStyle = 'white';
                context.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);

                // 3D efekti i√ßin daha koyu kenarlar
                context.fillStyle = 'rgba(0, 0, 0, 0.1)';
                context.fillRect(
                    x * blockSize + blockSize - 4,
                    y * blockSize + 4,
                    4,
                    blockSize - 8
                );
                context.fillRect(
                    x * blockSize + 4,
                    y * blockSize + blockSize - 4,
                    blockSize - 8,
                    4
                );
            }

            // √áarpƒ±≈üma kontrol√º
            function checkCollision(piece, moveX, moveY) {
                if (!piece || !piece.shape) return true;

                try {
                    for (let row = 0; row < piece.shape.length; row++) {
                        for (let col = 0; col < piece.shape[row].length; col++) {
                            if (!piece.shape[row][col]) continue;

                            const newX = piece.x + col + moveX;
                            const newY = piece.y + row + moveY;

                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }

                            if (newY < 0) {
                                continue;
                            }

                            if (board[newY] && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                    return false;
                } catch (e) {
                    console.error("√áarpƒ±≈üma kontrol√ºnde hata:", e);
                    return true; // Hata durumunda √ßarpƒ±≈üma var kabul et
                }
            }

            // Par√ßayƒ± hareket ettir
            function movePiece(dir) {
                if (!gameActive || paused || gameOver) return;

                if (!checkCollision(currentPiece, dir, 0)) {
                    currentPiece.x += dir;
                    drawBoard();
                }
            }

            // Par√ßayƒ± a≈üaƒüƒ± hareket ettir
            function dropPiece() {
                if (!gameActive || paused || gameOver) return;

                if (!checkCollision(currentPiece, 0, 1)) {
                    currentPiece.y++;
                    drawBoard();
                    return false;
                } else {
                    // Par√ßa artƒ±k hareket edemez, tahtaya yerle≈ütir
                    mergePiece();
                    checkLines();

                    currentPiece = nextPiece;
                    nextPiece = getRandomPiece();
                    drawNextPiece();

                    // Oyun bitip bitmediƒüini kontrol et
                    if (checkCollision(currentPiece, 0, 0)) {
                        gameOver = true;
                        finalScoreElement.textContent = score;
                        gameOverElement.style.display = 'block';
                        gameActive = false;
                    }

                    return true;
                }
            }

            // Par√ßayƒ± tahtaya yerle≈ütir
            function mergePiece() {
                if (!currentPiece || !currentPiece.shape) return;

                try {
                    for (let row = 0; row < currentPiece.shape.length; row++) {
                        for (let col = 0; col < currentPiece.shape[row].length; col++) {
                            if (currentPiece.shape[row][col]) {
                                const boardY = currentPiece.y + row;
                                const boardX = currentPiece.x + col;

                                // Tahtanƒ±n sƒ±nƒ±rlarƒ± i√ßinde olduƒüunu kontrol et
                                if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                                    const pieceIndex = SHAPES.findIndex(shape =>
                                        JSON.stringify(shape) === JSON.stringify(currentPiece.shape));

                                    board[boardY][boardX] = pieceIndex >= 0 ? pieceIndex + 1 : 1;
                                } else {
                                    console.error(`Ge√ßersiz tahta pozisyonu: (${boardX}, ${boardY})`);
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.error("Par√ßa birle≈ütirme hatasƒ±:", e);
                }
            }

            // Par√ßayƒ± √ßevir
            function rotatePiece() {
                if (!gameActive || paused || gameOver) return;

                // Ge√ßerli ≈üekli kopyala
                const originalShape = JSON.parse(JSON.stringify(currentPiece.shape));

                try {
                    const rotated = [];
                    for (let col = 0; col < currentPiece.shape[0].length; col++) {
                        rotated.push([]);
                        for (let row = currentPiece.shape.length - 1; row >= 0; row--) {
                            rotated[col].push(currentPiece.shape[row][col]);
                        }
                    }

                    currentPiece.shape = rotated;

                    // Eƒüer √ßarpƒ±≈üma varsa, √ßevirmeyi geri al
                    if (checkCollision(currentPiece, 0, 0)) {
                        currentPiece.shape = originalShape;

                        // Duvardan uzakla≈ütƒ±rma denemesi
                        // Saƒü duvardan uzakla≈ütƒ±r
                        if (!checkCollision(currentPiece, -1, 0)) {
                            currentPiece.x -= 1;
                            currentPiece.shape = rotated;
                        }
                        // Sol duvardan uzakla≈ütƒ±r
                        else if (!checkCollision(currentPiece, 1, 0)) {
                            currentPiece.x += 1;
                            currentPiece.shape = rotated;
                        }
                        // Alt duvardan uzakla≈ütƒ±r
                        else if (!checkCollision(currentPiece, 0, -1)) {
                            currentPiece.y -= 1;
                            currentPiece.shape = rotated;
                        } else {
                            // Hi√ßbir ≈üekilde √ßeviremiyorsak orijinal ≈üekle geri d√∂n
                            currentPiece.shape = originalShape;
                        }
                    }

                    drawBoard();
                } catch (e) {
                    console.error("D√∂nd√ºrme sƒ±rasƒ±nda hata:", e);
                    currentPiece.shape = originalShape;
                }
            }

            // Dolu √ßizgileri kontrol et
            function checkLines() {
                let linesCleared = 0;

                for (let row = ROWS - 1; row >= 0; row--) {
                    if (board[row].every(cell => cell !== 0)) {
                        // √áizgiyi sil ve yeni bir √ßizgi ekle
                        board.splice(row, 1);
                        board.unshift(Array(COLS).fill(0));
                        linesCleared++;
                        row++; // Aynƒ± satƒ±rƒ± tekrar kontrol et
                    }
                }

                if (linesCleared > 0) {
                    // Puan hesapla (daha fazla √ßizgi = daha fazla puan)
                    const pointsPerLine = [40, 100, 300, 1200]; // 1, 2, 3, 4 √ßizgi i√ßin
                    score += pointsPerLine[linesCleared - 1] * level;
                    lines += linesCleared;

                    // Seviyeyi g√ºncelle (her 10 √ßizgi i√ßin 1 seviye)
                    level = Math.floor(lines / 10) + 1;

                    // D√º≈üme hƒ±zƒ±nƒ± g√ºncelle
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);

                    // UI'yƒ± g√ºncelle
                    scoreElement.textContent = score;
                    levelElement.textContent = level;
                    linesElement.textContent = lines;

                    // Animasyon efekti
                    playLineClearAnimation(linesCleared);
                }
            }

            // √áizgi temizleme animasyonu
            function playLineClearAnimation(count) {
                // Basit bir animasyon: ekranƒ± hafif√ße parlat
                canvas.style.filter = 'brightness(1.5)';
                setTimeout(() => {
                    canvas.style.filter = 'none';
                }, 200);
            }

            // Par√ßayƒ± anƒ±nda d√º≈ü√ºr
            function hardDrop() {
                if (!gameActive || paused || gameOver) return;

                while (!dropPiece()) {
                    // Par√ßa d√º≈üene kadar devam et
                }
            }

            // Oyun d√∂ng√ºs√º
            function update(time = 0) {
                if (!gameActive) {
                    requestAnimationFrame(update);
                    return;
                }

                const deltaTime = time - lastTime;
                lastTime = time;

                if (!paused) {
                    dropCounter += deltaTime;
                    if (dropCounter > dropInterval) {
                        dropPiece();
                        dropCounter = 0;
                    }
                }

                try {
                    drawBoard();
                } catch (e) {
                    console.error("√áizim hatasƒ±:", e);
                }

                requestAnimationFrame(update);
            }

            // Oyunu ba≈ülat
            function startGame() {
                if (gameActive && !paused) return;

                if (gameOver || !gameActive) {
                    // Oyunu sƒ±fƒ±rla
                    board = createBoard();
                    score = 0;
                    level = 1;
                    lines = 0;
                    dropInterval = 1000;

                    scoreElement.textContent = score;
                    levelElement.textContent = level;
                    linesElement.textContent = lines;

                    currentPiece = getRandomPiece();
                    nextPiece = getRandomPiece();
                    drawNextPiece();

                    gameOver = false;
                    gameOverElement.style.display = 'none';
                }

                gameActive = true;
                paused = false;
                pauseButton.textContent = 'Duraklat';

                lastTime = 0;
                update();
            }

            // Oyunu duraklat/devam ettir
            function togglePause() {
                if (!gameActive || gameOver) return;

                paused = !paused;
                pauseButton.textContent = paused ? 'Devam Et' : 'Duraklat';
            }

            // Tu≈ü olaylarƒ±nƒ± dinle
            document.addEventListener('keydown', (e) => {
                if (gameOver) return;

                switch (e.code) {
                    case 'ArrowLeft':
                        movePiece(-1);
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        movePiece(1);
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        dropPiece();
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                        rotatePiece();
                        e.preventDefault();
                        break;
                    case 'Space':
                        hardDrop();
                        e.preventDefault();
                        break;
                    case 'Escape':
                        togglePause();
                        e.preventDefault();
                        break;
                }
            });

            // Oyun kontrol butonlarƒ±
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            playAgainButton.addEventListener('click', startGame);

            // Dokunmatik kontrol butonlarƒ±
            document.getElementById('move-left')?.addEventListener('click', () => movePiece(-1));
            document.getElementById('move-right')?.addEventListener('click', () => movePiece(1));
            document.getElementById('move-down')?.addEventListener('click', () => dropPiece());
            document.getElementById('rotate')?.addEventListener('click', rotatePiece);
            document.getElementById('hard-drop')?.addEventListener('click', hardDrop);

            // Oyun ba≈ülamadan √∂nce tahtayƒ± √ßiz
            drawBoard();
            drawNextPiece();
        });
    </script>
</body>
</html>
